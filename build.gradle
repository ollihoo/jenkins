buildscript {
    dependencies {
        classpath 'com.h2database:h2:1.4.191'
    }
}

plugins {
    id "org.flywaydb.flyway" version "4.1.2"
}

apply plugin: 'java'

repositories {
    mavenCentral()
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.flywaydb:flyway-parent:4.1.2'
    compile 'org.flywaydb:flyway-gradle-plugin:4.1.2'
    compile 'org.postgresql:postgresql:42.0.0.jre7'
}

flyway {
    url = 'jdbc:postgresql://localhost:15432/foobar'
    user = 'django'
    password = 'secret2345'
}